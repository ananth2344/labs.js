<!DOCTYPE html>
<html>
<head>
  <title>User Class Example</title>
</head>
<body>
  <script>
    class User {
      constructor(name, age, email) {
        this.name = name;
        this.age = age;
        this.email = email;
      }

      
      getName() {
        return this.name;
      }

    
      getAge() {
        return this.age;
      }

      
      setEmail(newEmail) {
        if (typeof newEmail === "string" && newEmail.includes("@")) {
          this.email = newEmail;
        } else {
          console.log("Invalid email format. Must contain '@'.");
        }
      }

     
      getDetails() {
        return `Name: ${this.name}, Age: ${this.age}, Email: ${this.email}`;
      }
    }

    user1 = new User("Alice", 25, "alice@example.com");

    console.log("Original User Details:");
    console.log(user1.getDetails());

   
    user1.setEmail("aliceexample.com");  
    console.log("After Invalid Email Update:");
    console.log(user1.getDetails());

   
    user1.setEmail("alice123@gmail.com");  
    console.log("After Valid Email Update:");
    console.log(user1.getDetails());
  </script>
</body>
</html>
