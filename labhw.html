<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Color Change Example</title>
  <style>
    #output {
      color: blue;
      font-size: 18px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h2>Enter Text and Submit</h2>
  
  <form id="textForm">
    <input type="text" id="userInput" placeholder="Type something here" required>
    <button type="submit">Submit</button>
  </form>
  
  <p id="output"></p>
  
  <script>
    const form = document.getElementById("textForm");
    const input = document.getElementById("userInput");
    const output = document.getElementById("output");

    // Prevent page reload and set text
    form.addEventListener("submit", function(event) {
      event.preventDefault(); // stop reload
      output.textContent = input.value;
      output.style.color = "blue";
      input.value = ""; // clear text box
    });

    // Hover effects
    output.addEventListener("mouseover", function() {
      output.style.color = "green";
    });

    output.addEventListener("mouseout", function() {
      output.style.color = "blue";
    });
  </script>
</body>
</html>
