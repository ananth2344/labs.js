<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Color Change Example</title>
  <style>
    #output {
      color: blue;
    }
  </style>
</head>
<body>
  <h2>Enter Text Example</h2>
  <form id="textForm">
    <input type="text" id="textInput" placeholder="Type something..." required>
    <button type="submit">Submit</button>
  </form>
  <p id="output"></p>

  <script>
    const form = document.getElementById("textForm");
    const input = document.getElementById("textInput");
    const output = document.getElementById("output");

   
    form.addEventListener("submit", function(event) {
      event.preventDefault();
      output.textContent = input.value;
      output.style.color = "blue"; 
    });

    
    output.addEventListener("mouseover", function() {
      output.style.color = "green";
    });

  
    output.addEventListener("mouseout", function() {
      output.style.color = "blue";
    });
  </script>
</body>
</html>
